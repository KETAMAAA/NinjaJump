name: Build and Obfuscate Windows Executable with Nuitka

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install nuitka
          pip install httpx beautifulsoup4

      - name: Compile Python script
        run: |
          nuitka --onefile --windows-disable-console hej.py

      - name: Rename and Upload executable
        run: |
          move hej.exe HittaEmail.exe
          actions/upload-artifact@v3
          with:
            name: HittaEmail_executable
            path: HittaEmail.exe
